        #changingImage{

    <script>
        function showDetails(model, speed, price) {
            alert(`Model: ${model}\n${speed}\n${price}`);
        }
        const images = ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0XCJI87h-G3d-oXXVf2TDt2SbohSaie1GKw&s", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmQmjAFoE1tF8_wh7-eRAvTBM31MQ0DLZqVw&s", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV0Di2qbnzE78-PQ2l0MQoPG2mDfeVyCakLg&s"];
        let index = 0;
        
        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("changingImage").src = images[index];
        }
        
        setInterval(changeImage, 3000);
